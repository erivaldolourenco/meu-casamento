{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <h1>Lista de presentes.</h1>
        <div class="row">
            {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ produto.imagem.url }}" class="bd-placeholder-img card-img-top"
                             alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h4>{{ produto.nome }}</h4>
{#                            <p class="card-text">{{ produto.descricao }}</p>#}
                            <h2>R${{ produto.preco }}</h2>
                        </div>
                        <div class="card-bottom" style="padding: 4%;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'presente'  id_presente=produto.id %}">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" {% if produto.quantidade == 1  %}disabled{% endif %}>Presentear
                                        </button>
                                    </a>
                                </div>
                                <span class="text-muted">Restam {{ produto.quantidade }} Un</span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
